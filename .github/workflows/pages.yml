name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webapp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
        env:
          VITE_DEFAULT_EXCHANGE: ${{ vars.VITE_DEFAULT_EXCHANGE }}
          VITE_DEFAULT_TICKER: ${{ vars.VITE_DEFAULT_TICKER }}
          VITE_EXCHANGES: ${{ vars.VITE_EXCHANGES }}
          VITE_SERVER_ENDPOINT: ${{ vars.VITE_SERVER_ENDPOINT }}
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./webapp/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
