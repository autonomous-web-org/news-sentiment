<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Sentiment Scores</title>

    <script type="text/javascript" src="home_script.bundle.js" defer></script>
    <link rel="stylesheet" type="text/css" href="tailwind.css" />
    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script> -->
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-black dark:text-white min-h-screen">
    <header
        class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-black/10 dark:border-white/10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <h1 class="text-xl font-bold">News Sentiment Scores</h1>
            <!-- Icon-only theme toggle -->
            <button id="toggle-theme-btn" type="button" title="dark/light theme"
                class="p-2 rounded-full text-black/60 dark:text-white/60 hover:bg-black/10 dark:hover:bg-white/10 aria-pressed:text-white"
                aria-label="Toggle dark mode" aria-pressed="false">
                <svg viewBox="0 0 24 24" width="24" fill="none" xmlns="http://www.w3.org/2000/svg" class="fill-current">
                    <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8V16Z" fill="currentColor">
                    </path>
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 4V8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16V20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4Z"
                        fill="currentColor"></path>
                </svg>
            </button>

        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12" id="main">
        <!-- Search + downloads row -->
        <section aria-labelledby="search-heading" class="max-w-4xl mx-auto mb-8">
            <h2 id="search-heading" class="sr-only">Search by stock ticker</h2>

            <div class="flex flex-col sm:flex-row gap-3">
                <!-- Search input -->
                <div class="relative flex-1">
                    <label for="ticker" class="sr-only">Stock ticker</label>
                    <input id="ticker" name="ticker" type="text" autocomplete="off"
                        placeholder="Enter stock ticker (e.g., AAPL, GOOGL)"
                        class="w-full p-3 rounded-lg border border-black/10 dark:border-white/10 bg-white dark:bg-black/20 focus:ring-2 focus:ring-primary focus:border-primary text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40" />
                </div>

                <!-- Download buttons (to the right of search on sm+; stack on xs) -->
                <div class="flex items-stretch sm:items-center gap-3">
                    <button type="button" id="download-excel"
                        class="flex items-center justify-center gap-2 px-4 sm:px-5 py-3 rounded-lg bg-primary text-white font-semibold shadow-sm hover:bg-primary/90"
                        aria-label="Download as Excel">
                        <span class="xs:inline">Excel</span>
                    </button>

                    <button type="button" id="download-json"
                        class="flex items-center justify-center gap-2 px-4 sm:px-5 py-3 rounded-lg bg-black/10 dark:bg-white/10 text-black dark:text-white font-semibold hover:bg-black/20 dark:hover:bg-white/20"
                        aria-label="Download as JSON">
                        <span class="xs:inline">JSON</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Existing table section unchanged -->
        <section aria-labelledby="sentiment-table-heading" class="max-w-4xl mx-auto">
            <!-- <h2 id="sentiment-table-heading" class="sr-nly">Daily sentiment table</h2> -->

            <div class="flex flex-col sm:flex-row items-start gap-6">
                <!-- Legend (left of table on sm+) -->
                <aside aria-labelledby="legend-heading"
                    class="w-full sm:w-56 bg-white dark:bg-black/20 border border-black/10 dark:border-white/10 rounded-xl shadow-sm p-4">
                    <h3 id="legend-heading" class="text-sm font-semibold text-black/70 dark:text-white/70 mb-3">
                        Sentiment legend
                    </h3>
                    <ul class="space-y-2">
                        <li class="flex items-center gap-2">
                            <span class="inline-block h-2.5 w-2.5 rounded-full bg-emerald-500"></span>
                            <span class="text-sm">1 — Positive</span>
                        </li>
                        <li class="flex items-center gap-2">
                            <span class="inline-block h-2.5 w-2.5 rounded-full bg-rose-500"></span>
                            <span class="text-sm">2 — Negative</span>
                        </li>
                        <li class="flex items-center gap-2">
                            <span class="inline-block h-2.5 w-2.5 rounded-full bg-slate-400 dark:bg-slate-500"></span>
                            <span class="text-sm">0 — Neutral</span>
                        </li>
                    </ul>
                </aside>

                <!-- Table card -->
                <div class="flex-1 bg-white dark:bg-black/20 p-3 overflow-auto max-h-[60vh] w-full rounded-xl shadow-sm">
                        <p id="status" class="sr-ony" aria-live="polite"></p>
                        <table class="w-full text-left">
                            <!-- <caption class="sr-only">Daily sentiment scores for recent dates</caption> -->
                            <thead class="top-0 sticky bg-white dark:bg-black">
                                <tr class="border-b border-black/10 dark:border-white/10">
                                    <th scope="col" class="p-4 text-sm font-semibold text-black/60 dark:text-white/60">
                                        Date</th>
                                    <th scope="col"
                                        class="p-4 text-sm font-semibold text-black/60 dark:text-white/60 text-center">
                                        Sentiment score</th>
                                </tr>
                            </thead>
                            <tbody id="sentiment-rows" class="divide-y divide-black/10 dark:divide-white/10"></tbody>
                        </table>
                </div>
            </div>
        </section>

    </main>
</body>



</html>
