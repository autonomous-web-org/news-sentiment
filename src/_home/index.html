<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>News Sentiment Scores</title>

	<script type="text/javascript" src="home_script.bundle.js" defer></script>
	<link rel="stylesheet" type="text/css" href="tailwind.css" />
	<!-- <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script> -->
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-black dark:text-white transition-colors duration-300">

<div class="flex flex-col min-h-screen">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-black/10 dark:border-white/10">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-primary text-3xl">
                            analytics
                        </span>
<h1 class="text-xl font-bold">News Sentiment Dashboard</h1>
</div>
<div class="flex items-center gap-4">
<button class="p-2 rounded-full text-black/60 dark:text-white/60 hover:bg-black/10 dark:hover:bg-white/10 transition-colors" id="toggle-theme-btn">
<span class="material-symbols-outlined dark:hidden">light_mode</span>
<span class="material-symbols-outlined hidden dark:inline">dark_mode</span>
</button>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
<div class="max-w-4xl mx-auto">
<div class="mb-8">
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-black/40 dark:text-white/40">
                            search
                        </span>
<input class="w-full pl-10 pr-4 py-3 rounded-lg border border-black/10 dark:border-white/10 bg-white dark:bg-black/20 focus:ring-2 focus:ring-primary focus:border-primary transition-all text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40" placeholder="Enter stock ticker (e.g., AAPL, GOOGL)" type="text"/>
</div>
</div>
<div class="bg-white dark:bg-black/20 p-6 sm:p-8 rounded-xl shadow-sm">
<div class="overflow-x-auto">
<table class="w-full text-left">
<thead>
<tr class="border-b border-black/10 dark:border-white/10">
<th class="p-4 text-sm font-semibold text-black/60 dark:text-white/60">Date</th>
<th class="p-4 text-sm font-semibold text-black/60 dark:text-white/60 text-center">Sentiment Score</th>
</tr>
</thead>
<tbody class="divide-y divide-black/10 dark:divide-white/10">
<tr>
<td class="p-4 whitespace-nowrap text-sm">2024-05-20</td>
<td class="p-4 whitespace-nowrap text-sm text-center">1</td>
</tr>
<tr>
<td class="p-4 whitespace-nowrap text-sm">2024-05-19</td>
<td class="p-4 whitespace-nowrap text-sm text-center">2</td>
</tr>
<tr>
<td class="p-4 whitespace-nowrap text-sm">2024-05-18</td>
<td class="p-4 whitespace-nowrap text-sm text-center">3</td>
</tr>
<tr>
<td class="p-4 whitespace-nowrap text-sm">2024-05-17</td>
<td class="p-4 whitespace-nowrap text-sm text-center">1</td>
</tr>
<tr>
<td class="p-4 whitespace-nowrap text-sm">2024-05-16</td>
<td class="p-4 whitespace-nowrap text-sm text-center">2</td>
</tr>
<tr>
<td class="p-4 whitespace-nowrap text-sm">2024-05-15</td>
<td class="p-4 whitespace-nowrap text-sm text-center">1</td>
</tr>
<tr>
<td class="p-4 whitespace-nowrap text-sm">2024-05-14</td>
<td class="p-4 whitespace-nowrap text-sm text-center">3</td>
</tr>
</tbody>
</table>
</div>
</div>
<div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-4">
<button class="w-full sm:w-auto flex items-center justify-center gap-2 px-6 py-3 rounded-lg bg-primary text-white font-semibold shadow-sm hover:bg-primary/90 transition-all">
<span class="material-symbols-outlined">download</span>
                        Download as Excel
                    </button>
<button class="w-full sm:w-auto flex items-center justify-center gap-2 px-6 py-3 rounded-lg bg-black/10 dark:bg-white/10 text-black dark:text-white font-semibold hover:bg-black/20 dark:hover:bg-white/20 transition-all">
<span class="material-symbols-outlined">data_object</span>
                        Download as JSON
                    </button>
</div>
</div>
</main>
</div>

</body>

</html>
